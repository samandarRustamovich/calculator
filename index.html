<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <form name="calculator" class="format">
<table>
  <tr>
    <td colspan="4">
      <input type="text" class="ekran"name="display" disabled placeholder="0...">
    </td>
  </tr>
  
    <tr>
    <td>
                 <input type="button"class="button" value="7" onclick="calculator.display.value += '7'">
                 <input type="button" value="8"class="button" onclick="calculator.display.value += '8'">
                 <input type="button" value="9"class="button" onclick="calculator.display.value += '9'">
                 <input type="button" value="x" class="operator" onclick="calculator.display.value += '*'">
                </td>
                </tr>
    <tr>
    <td>
                  <input type="button" value="6"class="button" onclick="calculator.display.value += '6'">
                  <input type="button" value="5"class="button" onclick="calculator.display.value += '5'">
                  <input type="button" value="4"class="button" onclick="calculator.display.value += '4'">
                  <input type="button" value="-"class="operator" onclick="calculator.display.value += '-'">
                 </td>
                </tr>
    
    <tr>
      <td>
                 <input type="button" value="3"class="button" onclick="calculator.display.value += '3'">
                  <input type="button" value="2"class="button" onclick="calculator.display.value += '2'">
                 <input type="button" value="1"class="button" onclick="calculator.display.value += '1'">
                 <input type="button" value="+"class="operator" onclick="calculator.display.value += '+'">
                </td>
                </tr>
<tr>
  <td>
                <input type="button" value="c" class="button"  name="clear" onclick="calculator.display.value = '' ">
                <input type="button" value="0"class="button" name="zero" onclick="calculator.display.value += '0'">
                <input type="button" value="="class="button"name="doit" onclick="calculator.display.value = eval(calculator.display.value)">
                <input type="button" value="/" class="operator" onclick="calculator.display.value += '/'" >
</td>
              </tr>
</table>
  </form>
</body>
</html>
